# Flyway CLI/Maven plugin configuration matching application defaults.
# Override via FLYWAY_URL/USER/PASSWORD env vars if needed.
flyway.url=jdbc:mysql://127.0.0.1:3307/boozebuddies?allowPublicKeyRetrieval=true&useSSL=false
flyway.user=app
flyway.password=app
flyway.locations=classpath:db/migration
flyway.connectRetries=5
flyway.connectRetriesInterval=5
flyway.cleanDisabled=true
