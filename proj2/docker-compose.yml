services:
  db:
    image: mysql:8.0
    container_name: boozebuddies-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: boozebuddies
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    ports:
      - "8081:8080"
    depends_on:
      - db

volumes:
  db_data:
