name: CI (Maven)

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Verify formatting (Spotless), style (Checkstyle), and tests
        run: |
          ./mvnw -B -ntp spotless:check || true
          # ./mvnw -B -ntp checkstyle:check || true
          ./mvnw -B -ntp verify

      - name: Build & Run Tests with Coverage
        run: |
          mvn -B clean test

      - name: Check for JaCoCo report
        working-directory: proj2
        run: |
          if [ -f target/site/jacoco/jacoco.xml ]; then
            echo "✅ JaCoCo report found!"
          else
            echo "❌ JaCoCo report NOT found - check if JaCoCo plugin is active in pom.xml"
            exit 1
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

      - name: Upload JUnit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: proj2/target/surefire-reports/

      - name: Publish Test Summary to Actions UI
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: JUnit Tests
          path: proj2/target/surefire-reports/*.xml
          reporter: java-junit