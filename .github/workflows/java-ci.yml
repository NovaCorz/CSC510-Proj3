name: CI (proj2 Spring Boot)

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:
    inputs:
      run-tests:
        description: "Run unit/integration tests"
        type: boolean
        default: true
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proj2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build (skip tests for now)
        run: |
          ./mvnw -B -ntp spotless:apply
          # ./mvnw -B -ntp checkstyle:check

      - name: Build & Run Tests with Coverage
        run: |
          cd proj2
          mvn -B clean test

      - name: Check for JaCoCo report
        working-directory: proj2
        run: |
          if [ -f target/site/jacoco/jacoco.xml ]; then
            echo "✅ JaCoCo report found!"
          else
            echo "❌ JaCoCo report NOT found - check if JaCoCo plugin is active in pom.xml"
            exit 1
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

      - name: Upload JUnit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: proj2/target/surefire-reports/

      - name: Publish Test Summary to Actions UI
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: JUnit Tests
          path: proj2/target/surefire-reports/*.xml
          reporter: java-junit


  tests:
    name: Optional Tests
    if: ${{ github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && inputs.run-tests == true) }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proj2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Run Tests
        run: |
          ./mvnw -B -ntp test

      
