name: CI (proj2 Spring Boot)

on:
  push:
    branches: "**"     # Run on every branch
  pull_request:
    branches: "**"     # Run on every PR
  workflow_dispatch:
    inputs:
      run-tests:
        description: "Run unit/integration tests"
        type: boolean
        default: true
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proj2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build (skip tests for now)
        run: |
          ./mvnw -B -ntp spotless:apply
          # ./mvnw -B -ntp checkstyle:check

  tests:
    name: Optional Tests
    # Run tests ALWAYS on push + PR, OR manually if dispatch says true
    if: >
      github.event_name == 'push' ||
      github.event_name == 'pull_request' ||
      (github.event_name == 'workflow_dispatch' && inputs.run-tests == true)

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proj2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Run Tests
        run: |
          ./mvnw -B -ntp test
